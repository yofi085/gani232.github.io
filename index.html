	<script>
        // Function to copy the value of the 'c' parameter to the clipboard
        function copyToClipboard() {
            // Get the URL parameters
            const params = new URLSearchParams(window.location.search);
            const valueToCopy = params.get('c');

            if (valueToCopy) {
                // Use the Clipboard API to copy text
                navigator.clipboard.writeText(valueToCopy).then(() => {
                    alert(`Copied to clipboard: ${valueToCopy}`);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            } else {
                console.warn('No "c" parameter found in the URL');
            }
        }

        // Call the function once the page loads
        window.onload = copyToClipboard;
    </script>

	<script>
    	let inputBuffer = ""; // Store typed characters
	let timeout;
	
	document.addEventListener("keydown", function (event) {
	    let player = jwplayer("jwplayerDiv");
	
	    // Prevent exiting fullscreen if player is in fullscreen mode
	    if (document.fullscreenElement || player.getFullscreen()) {
	        event.preventDefault();
	    }
	
	    // Add pressed key to buffer (KEEP original case)
	    inputBuffer += event.key;  
	
	    // Check if inputBuffer contains a full YouTube ID (11 characters)
	    let ytMatch = inputBuffer.match(/ytid-([\w-]{11})/);  // Ensure full 11-character ID
	    if (ytMatch) {
	        let videoID = ytMatch[1];  // Extract full 11-char VIDEO_ID
	        console.log("Switching to YouTube video ID:", videoID); // Debugging log
	        switchToYT(videoID);
	        clearBuffer();
	    }
	
	    // Check for other switch commands
	    if (inputBuffer.includes("switch1")) {
	        switchTo1();
	        clearBuffer();
	    } else if (inputBuffer.includes("switch2")) {
	        switchTo2();
	        clearBuffer();
	    } else if (inputBuffer.includes("switch3")) {
	        switchTo3();
	        clearBuffer();
	    } else if (inputBuffer.includes("switch4")) {
	        switchTo4();
	        clearBuffer();
	    } else if (inputBuffer.includes("switch5")) {
	        switchTo5();
	        clearBuffer();
	    } else if (inputBuffer.includes("switch6")) {
	        switchToExtra1();
	        clearBuffer();
	    } else if (inputBuffer.includes("switch7")) {
	        switchToExtra2();
	        clearBuffer();
	    }
	
	    // Auto-clear buffer after a short delay
	    clearTimeout(timeout);
	    timeout = setTimeout(clearBuffer, 1500); // Clear after 1.5 sec of inactivity
	});
	
	function clearBuffer() {
	    inputBuffer = "";
	}
	</script>
